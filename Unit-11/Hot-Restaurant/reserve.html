<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot REstaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hot Restaurant</h1>
            <hr>
            <h2 class="text-center bold">Make Your Reservation</h2>
            <br>
            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-primary btn-lg" id="view-tables"><i class="fal fa-table"></i> View Tables</button></a>
                <a href="/"><button class="btn btn-default btn-lg"><i class="fas fa-home"></i></button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for>Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>
                            <div class="form-group">
                                <label for>Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>
                            <div class="form-group">
                                <label for>Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>
                            <div class="form-group">
                                <label for>Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>
                            <bitton type="submit" class="btn btn-primary submit">Submit</bitton>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("#view-tables").on("click", function(event){
            event.preventDefault();
            
        })
    </script>
</body>
</html>
